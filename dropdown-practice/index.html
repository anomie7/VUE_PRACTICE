<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Welcome to Vue</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href=".\front_20180706.css">
    <link href="./bootstrap/basic/css/bootstrap.min.css" rel="stylesheet">
    <link href="./bootstrap/basic/font-awesome/css/font-awesome.css" rel="stylesheet: ">
</head>
<body>
    <div id="app">
        <div @click="showTicketPopup">구매하기</div>
        <div id="popup-date-ticket" class="popup" :class="classObject" @click="closeTest">
            <div id="dateticket-scroll-hider">
                <div class="bar-button-left btn-ticket-close" @click="closeTicketPopup">
                    <img src="./images/front/ic_cancel_square_dark.svg" />
                </div>
                <div class="ticket-text-container">
                    티켓 선택
                </div>
                <div class="total-wrapper">
                    선택한 총 티켓금액 &nbsp;&nbsp;
                    <span class="total-won">원</span>
                    <div class="total-price">0</div>
                </div>
                <div class="ticket-horizontal-line">
                </div>
                <div class="ticket-wrapper">
                    <form action="/orderPayments" method="post" id="date-ticket-form">
                        <input type="hidden" id="date-popup-item-id" name="item_id" value="" />
                        <div class="dateticket-list" style="display: none;"></div>
                        <div id="selector-container">
                            <div id="ticket-month" class="dropdown">
                                <div class="dropdown-title">
                                    <label class="title-label">월을 선택하세요.</label>
                                </div>
                                <div class="dropdown-scroll-hider">
                                    <div class="dropdown-container">
                                    </div>
                                </div>
                            </div>
                            <div id="ticket-day" class="dropdown">
                                <div class="disabled-dropdown">
                                    <label class="title-label">날짜를 선택하세요.</label>
                                </div>
                                <div class="dropdown-scroll-hider">
                                    <div class="dropdown-container">
                                    </div>
                                </div>
                            </div>
                            <div id="ticket-time" class="dropdown">
                                <div class="disabled-dropdown">
                                    <label class="title-label">관람시간을 선택하세요.</label>
                                </div>
                                <div class="dropdown-scroll-hider">
                                    <div class="dropdown-container">
                                    </div>
                                </div>
                            </div>
                            <div id="ticket-name" class="dropdown">
                                <div class="disabled-dropdown">
                                    <label class="title-label">옵션을 선택하세요.</label>
                                </div>
                                <div class="dropdown-scroll-hider">
                                    <div class="dropdown-container">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="buttons">
                    <button type="button" id="date-ticket-submit" class="btn-max-blue" onclick="ticketSaleSubmit('#date-ticket-form');">구매하기</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                classObject: {
                    'show-ticket': false
                }
            },
            methods: {
                showTicketPopup(){
                    this.classObject['show-ticket'] = true;
                },
                closeTicketPopup(){
                    this.classObject['show-ticket'] = false;
                },
                closeTest(e){
                    e.target == e.currentTarget && e.currentTarget.style.display != "none" ? this.classObject['show-ticket'] = false : this.classObject['show-ticket'] = true;
                }
            }
        })
    </script>
</body>

</html>
